<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre-Papier-Ciseaux | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../../index.html">Portfolio<span>.</span></a>
        </div>
        <a href="../../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </header>

    <main>
        <div class="game-container">
            <h1>Pierre-Papier-Ciseaux</h1>
            
            <div class="score-board">
                <div class="score">
                    <p>Joueur</p>
                    <h2 id="user-score">0</h2>
                </div>
                <div class="score">
                    <p>Ordinateur</p>
                    <h2 id="computer-score">0</h2>
                </div>
            </div>
            
            <div class="result">
                <p id="result-text">Choisissez une option pour commencer</p>
            </div>
            
            <div class="choices">
                <div class="choice" id="rock">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div class="choice" id="paper">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div class="choice" id="scissors">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
            
            <div class="message">
                <p>Premier à 5 points gagne la partie!</p>
            </div>
            
            <button id="reset-btn">Réinitialiser</button>
            
            <div class="game-history">
                <h3>Historique des coups</h3>
                <ul id="history-list"></ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mon Portfolio. Tous droits réservés.</p>
    </footer>

    <div class="modal" id="win-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="winner-text">Félicitations! Vous avez gagné!</h2>
            <div class="confetti-container" id="confetti"></div>
            <button id="play-again-btn">Rejouer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
