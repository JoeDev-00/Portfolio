<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List avec Animations | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../../index.html">Portfolio<span>.</span></a>
        </div>
        <a href="../../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </header>

    <main>
        <div class="todo-container">
            <h1>To-Do List</h1>
            
            <div class="add-task">
                <input type="text" id="task-input" placeholder="Ajouter une tâche...">
                <button id="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Toutes</button>
                <button class="filter-btn" data-filter="active">Actives</button>
                <button class="filter-btn" data-filter="completed">Terminées</button>
            </div>
            
            <div class="tasks-container">
                <ul id="tasks-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
            
            <div class="tasks-info">
                <p><span id="tasks-count">0</span> tâches restantes</p>
                <button id="clear-completed">Effacer terminées</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mon Portfolio. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
