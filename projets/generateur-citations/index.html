<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Citations | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../../index.html">Portfolio<span>.</span></a>
        </div>
        <a href="../../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </header>

    <main>
        <div class="quote-container">
            <h1>Générateur de Citations</h1>
            <div class="quote-box">
                <div class="quote-text">
                    <i class="fas fa-quote-left"></i>
                    <span id="quote">Cliquez sur le bouton pour générer une citation inspirante.</span>
                    <i class="fas fa-quote-right"></i>
                </div>
                <div class="quote-author">
                    <span id="author">Auteur</span>
                </div>
                <div class="buttons">
                    <button class="twitter-button" id="twitter">
                        <i class="fab fa-x-twitter"></i> Partager
                    </button>                    
                    <button class="twitter-button" id="facebook">
                        <i class="fab fa-facebook"></i> Partager
                    </button>                    
                    <button class="twitter-button" id="whatsapp">
                        <i class="fab fa-whatsapp"></i> Partager
                    </button>
                    <button id="new-quote">Nouvelle Citation</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mon Portfolio. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
